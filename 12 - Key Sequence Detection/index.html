<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>

  <body>
    <script>
      const pressed = [];
      const secretCode = 'secret';

      window.addEventListener('keyup', e => {
        console.log(e.key);
        pressed.push(e.key);
        // max length of pressed array is equal to number of chars in secretCode
        // when pressed array is full, remove oldest item after appending new item
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('') === secretCode) {
          console.log('DING DING!');
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
