<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>

  <body>
    <div class="hero"><h1 contenteditable>ðŸ”¥WHOA!</h1></div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 100; // the spacing (in this case, 100px) between the shadows

      function shadow(e) {
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e; // get the position where your cursor is

        // "this" would refer to <div class="hero">...</div>
        // "e.target" could be <div class="hero">...</div> or <h1 contenteditable>ðŸ”¥WHOA!</h1>
        if (this !== e.target) {
          x += e.target.offsetLeft;
          y += e.target.offsetTop;
        }

        // the offset positions
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7), 
                               ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                               ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                               ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
      }

      hero.addEventListener('mousemove', shadow);
    </script>
  </body>
</html>
